<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./toast.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
    <title>Unotify</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>UNotify</h1>
        <span>Made with vanilla javascript.</span>
      </div>
      <div class="main">
        <select name="toasts" class="select">
          <option value="Default">Default</option>
          <option value="Info">Info</option>
          <option value="Success">Success</option>
          <option value="Danger">Danger</option>
          <option value="Warning">Warning</option>
        </select>
        <select name="positions" class="select">
          <option value="topR">top-right</option>
          <option value="topC">top-center</option>
          <option value="topL">top-left</option>
          <option value="bottomR">bottom-right</option>
          <option value="bottomC">bottom-center</option>
          <option value="bottomL">bottom-left</option>
        </select>
        <div class="checkbox">
          <div>
            <input type="checkbox" id="op1" />
            <label for="op1">Auto close</label>
          </div>
          <div>
            <input type="checkbox" id="op2" />
            <label for="op2">Show Progress line</label>
          </div>
          <div>
            <input type="checkbox" id="op3" />
            <label for="op3">Close on click</label>
          </div>
        </div>
        <input class="content" type="text" placeholder="toast value" />
        <button class="show-btn">Show Toast</button>
      </div>
    </div>
  </body>
</html>
